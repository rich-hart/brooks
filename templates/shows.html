{% extends 'base.html' %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="static/css/accordion.css">
    {% for show in shows %}

        <button class="accordion">
        <div style="float: right; margin-top: 10px; background-color: #ff0000; width: 50px; height: 50px; margin: 2px;">
          <a href="{{show.home}}" target="_blank"><img src="{{show.logo}}"
               width=50px
               height=50px></a>
        </div><h1><center style="float: left;">{{show.name}}</center></h1>
        </button>

        <div class="panel">
        {% for podcast in show.podcasts %}
          <h2>{{podcast.title}}</h2>
          <h3>{{podcast.air_date}}</h3>
          <audio preload="auto" controls="controls" src="{{podcast.host}}"></audio>
        {% endfor %}
        {% for video in show.videos %}
<h2>{{video.title}}</h2>
<h3>{{video.air_date}}</h3>
<iframe width="560" height="315" src="{{video.host}}" frameborder="0" allowfullscreen></iframe>
        {% endfor %} 
        </div>
        
    {% endfor %}
    <script src="static/js/accordion.js" type="text/javascript"></script>

{% endblock %}
