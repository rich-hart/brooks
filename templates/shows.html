{% extends 'base.html' %}
{% block content %}
    {% for show in shows %}
        <li><img src="{{show.logo}}" 
                 alt="{{show.name}}" 
                 width=100px 
                 height=100px></li>
        {% for podcast in show.podcasts %}
            <a href="api/podcasts/{{podcast.pk}}/highlight">{{ podcast.title }}</a>
        {% endfor %}
        {% for video in show.videos %}
            <a href="api/videos/{{video.pk}}/highlight">{{ video.title }}</a>
        {% endfor %}
    {% endfor %}
{% endblock %}
