{% extends 'base.html' %}
{% block content %}
    {% for show in shows %}
        <img src="{{show.logo}}" 
                 alt="{{show.name}}" 
                 width=50px 
                 height=50px>
        {% for podcast in show.podcasts %}
            <li><a href="api/podcasts/{{podcast.pk}}/highlight">{{ podcast.title }}</a></li>
        {% endfor %}
        {% for video in show.videos %}
            <li><a href="api/videos/{{video.pk}}/highlight">{{ video.title }}</a></li>
        {% endfor %}
    {% endfor %}
{% endblock %}
